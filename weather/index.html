<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const currentPath = window.location.pathname;
    const basePath = "/weather/";
    const targetPath = currentPath.startsWith(basePath) ? currentPath.slice(basePath.length) : "";

    // Only redirect if a subpath is present
    if (targetPath) {
      const targetURL = "https://g-2d6e2f.7ce1a.03c0.data.globus.org/" + targetPath;
      window.location.replace(targetURL);
    } else {
      // Optional: fallback if user visits /weather/ directly
      document.write("<p>Please specify a file to redirect to (e.g., /weather/file.csv)</p>");
    }
  </script>
</head>
<body>
  <p>Redirecting to Globus file...</p>
</body>
</html>
